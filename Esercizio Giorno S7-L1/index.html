<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    
    <div class="my-3" id="petForm">
        <form>
        <div class="row g-3">
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="petName..." aria-label="petName">
          </div>
          <div class="col-sm">
            <input type="text" class="form-control" placeholder="ownerName..." aria-label="ownerName">
          </div>
          <div class="col-sm">
            <select class="form-select" aria-label="Default select example" placeholder="Species...">
              <option selected>Open this select menu</option>
              <option value="cane">Cane</option>
              <option value="gatto">Gatto</option>
              <option value="coniglio">Coniglio</option>
            </select>
          </div>
          <div class="col-sm">
            <select class="form-select" aria-label="Default select example" placeholder="Breed...">
              <option selected>Open this select menu</option>
              <option value="labrador">Labrador</option>
              <option value="soriano">Soriano</option>
              <option value="nano">Nano</option>
            </select>
          </div>
          <div class="col-sm">
            <button type="button" class="btn btn-outline-danger w-100">Add</button>
          </div>
        </form>
        </div>
      </div>
      <div class="my-3" id="listPet">
        <ul class="list-group list-group-flush">
          
        </ul>
        <div><h3>Totale <span>0</span></h3></div>
      </div>
  </div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
<script src="./js/js.js"></script>
</body>
</html>
